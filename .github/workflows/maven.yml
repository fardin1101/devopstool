name: CI/CD Pipeline  # Corrected: file name should be defined under `name`

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Java environment
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'  # Specify the JDK distribution

    # Build the Java project using Maven
    - name: Build with Maven
      run: mvn clean package

    # Run tests
    - name: Run Tests
      run: mvn test

    # Build Docker image
    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/devopstool-new:latest .

    # Log in to Docker Hub
    - name: Log in to Docker Hub
      run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
      
    # Push Docker image to Docker Hub
    - name: Push Docker Image to Docker Hub
      run: docker push ${{ secrets.DOCKER_USERNAME }}/devopstool-new:latest

   # Push the WAR file to Nexus using curl
    - name: Push WAR to Nexus
      env:
        NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
        NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
      run: |
        curl -v -u $NEXUS_USERNAME:$NEXUS_PASSWORD --upload-file target/devopstool-0.0.1-SNAPSHOT.war http://192.168.180.211:8088/repository/devopstoolnew/devopstool/0.0.1-SNAPSHOT/devopstool-0.0.1-SNAPSHOT.war

      

